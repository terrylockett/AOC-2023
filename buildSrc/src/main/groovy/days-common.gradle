//common gradle config for the sub projects
plugins {
    id 'application'
    id 'com.diffplug.spotless'
}

group = 'ca.terrylockett.aoc'
version = '1.0-SNAPSHOT'

dependencies {
    implementation project(':common:input-file-finder')
    testImplementation libs.junitJupiterCore
}

repositories {
    mavenCentral()
}

spotless {
    java {
        eclipse()
    }
}

test {
    useJUnitPlatform()
}